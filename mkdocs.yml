              - 'FKPM': 'guides/genomics-platform/analyzing-data/fkpm.md'
          - 'Command Line Interaction': 'guides/genomics-platform/analyzing-data/command-line.md'
          - 'Creating your own Workflow': 'guides/genomics-platform/analyzing-data/creating-a-cloud-app.md'
  - 'PeCan':
      - 'PeCan homepage': 'guides/applications/PeCan/pecan.md'

      - 'CSTN': 'guides/applications/model-systems/cstn.md'
      - 'PBTP': 'guides/applications/model-systems/pbtp.md'
  - 'Visualization Community':
      - 'About': 'guides/visualization-community/viz-com-about.md'
      - 'ProteinPaint' : 'guides/visualization-community/protein-paint.md'
      - 'Genome Paint' : 'guides/visualization-community/genome-paint.md'
      - 'SJ Charts': 'guides/visualization-community/sj-charts.md'
      - 't-SNE Charts': 'guides/visualization-community/t-sne-charts.md'
  - 'Studies':
      - 'About/Common Features': 'guides/studies-about.md'
      - '' : 'guides/portals/sickle-cell.md'
  - 'Frequently Asked Questions': 'faq.md'
  - 'Citing St. Jude Cloud': 'citing-stjude-cloud.md'

# Repository
repo_name: 'stjudecloud/docs'
repo_url: 'https://github.com/stjudecloud/docs'
edit_uri: 'edit/master/docs'

# Copyright
copyright: "Copyright &copy; 2017 - 2019 St. Jude Children's Research Hospital"


# Extensions
markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - pymdownx.inlinehilite


# Extra
# NOTE: The CI server depends on this entry being last, as it writes the commit
# hash variable to this file by appending it.
extra:
  social:
    - type: 'facebook'
      link: 'https://www.facebook.com/stjuderesearch/'
    - type: 'twitter'
      link: 'https://twitter.com/stjuderesearch?lang=en'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company/st-jude-childrens-research-hospital'
    - type: 'github'
      link: 'https://github.com/stjude'
